apiVersion: apps/v1
kind: Deployment 
metadata:
  name: query-depl
spec:
  replicas: 1
  selector: 
    app: query
  template:
    metadata:
      labels:
        app: query
    spec:
      containers:
        - name: query
          image: muhammadzain12/query:latest
          resources:
            limits:
              memory: "200Mi"
              cpu: "0.6"
            requests:
              memory: "100Mi"
              cpu: "0.3"
---
apiVersion: v1 
kind: Service 
metadata:
  name: query-srv
spec:
  type: ClusterIP
  selector:
    app: query
  ports:
    - name: query
      protocol: TCP
      port: 4002
      targetPort: 4002